name: Deploy Rust WASM Playground

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 设置Rust环境
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      # 安装wasm-pack
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      # 设置Node.js环境
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # 设置pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # 构建WASM
      - name: Build WASM
        run: wasm-pack build

      # 构建playground
      - name: Build Playground
        run: |
          cd playground
          pnpm install
          pnpm run build

      # 配置Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 上传制品
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: playground/dist

      # 部署到GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4